; KA785 - VAX-11/780 Series Configuration File

; CPU Processor - CPU0:
create VAX0: VAX
create CPU0: KA785

; Load and run VMB.EXE
load ../rom/vmb.exe 1000
;boot cpu0 ../rom/vmb.exe 1000

; Turn debug mode on for I/O Registers and Data
debug ioregs on
debug iodata on
debug trace on
debug data on
;debug register on
;debug pagefault on
;debug interrupt on
;debug timer on
debug console on
